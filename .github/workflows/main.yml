name: Go CI

on:
  push:
    branches: [main]
    paths-ignore:
      - "docs/**"

  pull_request:
    branches: [main]
    paths-ignore:
      - "docs/**"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2

      - name: Set up Go ⚙️
        uses: actions/setup-go@5
        with:
          go-version: 1.23

      - name: Build 🏗️
        run: make build
